<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Skills</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="skills">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Minhas Habilidades</h2>
        <div class="title-line"></div>
        <p class="section-subtitle">Tecnologias e ferramentas com as quais trabalho</p>
      </div>

      <div class="skills-categories">
        <div class="skill-category">
          <h3 class="category-title">Linguagens de Programação</h3>
          <div class="skills-list">
            <span class="skill-tag">Python</span>
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">HTML5</span>
            <span class="skill-tag">CSS3</span>
            <span class="skill-tag">SQL</span>
          </div>
        </div>

        <div class="skill-category">
          <h3 class="category-title">Data Science & AI</h3>
          <div class="skills-list">
            <span class="skill-tag">Data Analysis</span>
            <span class="skill-tag">Machine Learning</span>
            <span class="skill-tag">Deep Learning</span>
            <span class="skill-tag">TensorFlow</span>
            <span class="skill-tag">PyTorch</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
